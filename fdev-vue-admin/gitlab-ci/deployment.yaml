---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: $CI_PROJECT_NAME-$CI_ENVIRONMENT_SLUG
  namespace: fdev
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: $CI_PROJECT_NAME-$CI_ENVIRONMENT_SLUG
    spec:
      imagePullSecrets:
      - name: docker-registry-secret
      hostAliases:
      - ip: "xxx"
        hostnames:
        - "fdev-user.uat.minikube"
      containers:
      - name: $CI_PROJECT_NAME-$CI_ENVIRONMENT_SLUG
        image: $CI_REGISTRY_IMAGE:$CI_PIPELINE_ID
        env:
        - name: CI_PROJECT_NAME
          value: $CI_PROJECT_NAME
        - name: CI_ENVIRONMENT_SLUG
          value: $CI_ENVIRONMENT_SLUG
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 120
          periodSeconds: 60
          timeoutSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: $CI_PROJECT_NAME-$CI_ENVIRONMENT_SLUG-svc
  namespace: fdev
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: $CI_PROJECT_NAME-$CI_ENVIRONMENT_SLUG
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  name: $CI_PROJECT_NAME-$CI_ENVIRONMENT_SLUG-ingress
  namespace: fdev
spec:
  rules:
  - host: $CI_PROJECT_NAME.$CI_ENVIRONMENT_SLUG.minikube
    http:
      paths:
      - backend:
          serviceName: $CI_PROJECT_NAME-$CI_ENVIRONMENT_SLUG-svc
          servicePort: 80
        path: /
